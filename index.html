<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gstyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOFCO Logistics</title>
    <link rel="icon" href="shofco.png" type="image/png">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/3.1.2/jwt-decode.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <img src="shofco.png" alt="">
            <h1>SHOFCO Logistics</h1>
            <button class="btn1" id="closeButton" >Close</button>
        </div>
        <form action="https://script.google.com/macros/s/AKfycbzZXUU8wQhOmK5LVWCw6-xfZWsvyZ1gouGwB-prP6y6bSqJyW27smV6o269glr6S_RI/exec" method="post" class="cont-form"
        id="submissionForm" onsubmit="handleSubmit(event)">
            <div class="cont-head">
                <h2>Fill in the Form</h2>
            </div>
            <div class="cont-body">
                <div class="fst">
                    <div class="entry">
                        <input type="text" id="bid" name="Booking ID">
                        <div class="label">Booking ID</div>
                    </div>
                    <div class="entry">
                        <input type="email" id="email" name="Employee Mail">
                        <div class="label">Employee Mail</div>
                    </div>
                </div>
                <div class="snd">
                    <div class="entry">
                        <input type="date" id="ddate" name="Depature Date">
                        <div class="label">Depature Date</div>
                    </div>
                    <div class="entry">
                        <input type="date" id="rdate" name="Return Date">
                        <div class="label">Return Date</div>
                    </div>
                </div>
                <div class="trd">
                    <div class="entry">
                        <input type="text" id="passno" name="Passengers">
                        <div class="label">Number of Passengers</div>
                    </div>
                    <div class="entry">
                        <input type="text" id="dest" name="Destination">
                        <div class="label">Destination</div>
                    </div>
                    <div class="entry">
                        <input type="text" id="dept" name="Department">
                        <div class="label">Department</div>
                    </div>  
                </div>
                <div class="entry">
                    <input type="text" id="pop" name="Purpose">
                    <div class="label">Purpose</div>
                </div>
                <div class="tm">
                    <div class="entry">
                        <input type="time" id="tin" name="Departure Time">
                        <div class="label">Time of Departure</div>
                    </div>
                    <div class="entry">
                        <input type="time" id="tout" name="Return Time">
                        <div class="label">Time of Returning</div>
                    </div>
                </div>
                <div class="vhl">
                    <label for="vehicle-category">Choose a vehicle Category:</label>
                    <select id="vehicle-category" name="vehicle-category" onchange="showVehicleList()">
                        <option value="" disabled selected>Select a category</option>
                        <option value="shv">SHOFCO Vehicles</option>
                        <option value="hrv">Hire Vehicles</option>
                    </select>
                    <div id="shofco-vehicles" style="display: none;">
                        <label for="shv-list">Choose a SHOFCO vehicle:</label>
                        <select id="shv-list" name="shofco-list">
                            <option value="-" hidden>-</option>
                            <option value="Double Cab">Double Cab</option>
                            <option value="Van">Van</option>
                            <option value="Probox">Probox</option>
                            <option value="Water Bowser">Water Bowser</option>
                            <option value="Mobile Clinic">Mobile Clinic</option>
                            <option value="Tractor">Tractor</option>
                            <option value="Bus 67-Seater">Bus 67-Seater</option>
                            <option value="Bus 31-Seater">Bus 31-Seater</option>
                        </select>
                    </div>
                    <div id="hire-vehicles" style="display: none;">
                        <label for="hrv-list">Choose a Hire vehicle:</label>
                        <select id="hrv-list" name="hire-list">
                            <option value="-" hidden>-</option>
                            <option value="Bus 33-Seater">Bus 33-Seater</option>
                            <option value="Bus 45-Seater">Bus 45-Seater</option>
                            <option value="Bus 51-Seater">Bus 51-Seater</option>
                            <option value="Bus 60-Seater">Bus 60-Seater</option>
                            <option value="Bus 68-Seater">Bus 68-Seater</option>
                            <option value="Truck (Lorry)">Truck (Lorry)</option>
                            <option value="Water Bowser">Water Bowser</option>
                            <option value="Ambulance">Ambulance</option>
                            <option value="Pick-up">Pick-up</option>
                        </select>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="btn2">
                </div> 
            </div>
            
        </form>
        <script>
            function submitForm() {
                // Show the success message
                alert("Input successful");
    
                // Clear the form fields
                document.getElementById("myForm").reset();
            }
        </script>
    </div>
</body>
</html>
